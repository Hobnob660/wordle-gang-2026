<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Gang - Sports Broadcast Dashboard</title>
    <style>

            --color-bg: #0a0e27;
            --color-surface: #151b3d;
            --color-accent: #ff6b35;
            --color-gold: #ffd700;
            --color-silver: #c0c0c0;
            --color-bronze: #cd7f32;
            --color-text: #ffffff;
            --color-text-muted: #8b92b0;
            --color-hot: #ff4444;
            --color-cold: #4da6ff;
            --color-green: #4caf50;
            --color-red: #f44336;
            
            /* Player colors */
            --color-luke: #ff6b6b;
            --color-mike: #4ecdc4;
            --color-tony: #ffd93d;
            --color-liam: #6bcf7f;
            --color-dave: #a78bfa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--color-bg) 0%, #1a1f4d 100%);
            color: var(--color-text);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(90deg, var(--color-accent) 0%, #ff8c42 100%);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.1em;
            margin-top: 5px;
            opacity: 0.95;
            font-weight: 600;
        }

        .power-rankings {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--color-accent);
            letter-spacing: 1px;
        }

        .rankings-grid {
            display: grid;
            gap: 15px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border-radius: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: 60px 60px 1fr auto;
            gap: 15px;
            align-items: center;
            border-left: 4px solid;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .player-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(255,255,255,0.1);
        }

        .player-card.rank-1 { border-left-color: var(--color-gold); }
        .player-card.rank-2 { border-left-color: var(--color-silver); }
        .player-card.rank-3 { border-left-color: var(--color-bronze); }
        .player-card.rank-4 { border-left-color: var(--color-text-muted); }
        .player-card.rank-5 { border-left-color: var(--color-text-muted); }

        .rank-number {
            font-size: 3em;
            font-weight: 900;
            opacity: 0.3;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: 800;
            color: white;
        }

        .luke-avatar { background: var(--color-luke); }
        .mike-avatar { background: var(--color-mike); }
        .tony-avatar { background: var(--color-tony); color: #333; }
        .liam-avatar { background: var(--color-liam); }
        .dave-avatar { background: var(--color-dave); }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .player-name {
            font-size: 1.5em;
            font-weight: 700;
        }

        .player-streak {
            font-size: 0.9em;
            color: var(--color-text-muted);
        }

        .streak-hot { color: var(--color-hot); }
        .streak-cold { color: var(--color-cold); }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 800;
            display: block;
        }

        .stat-label {
            font-size: 0.75em;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        .grade {
            font-size: 3em;
            font-weight: 900;
            padding: 10px 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--color-accent) 0%, #ff8c42 100%);
            box-shadow: 0 4px 10px rgba(255, 107, 53, 0.3);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .stat-card-title {
            font-size: 1.1em;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: var(--color-accent);
            letter-spacing: 0.5px;
        }

        .career-stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .career-stats-table th {
            background: rgba(255,107,53,0.2);
            padding: 12px 8px;
            text-align: left;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
            border-bottom: 2px solid var(--color-accent);
        }

        .career-stats-table td {
            padding: 12px 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .career-stats-table tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .player-name-cell {
            font-weight: 700;
            font-size: 1.05em;
        }

        .highlight-best {
            color: var(--color-green);
            font-weight: 700;
        }

        .highlight-worst {
            color: var(--color-red);
            font-weight: 700;
        }

        .achievements-grid {
            display: grid;
            gap: 15px;
        }

        .achievement {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .achievement-icon {
            font-size: 2.5em;
            width: 60px;
            text-align: center;
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-title {
            font-size: 0.9em;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .achievement-player {
            font-size: 1.4em;
            font-weight: 700;
        }

        .achievement-value {
            font-size: 2em;
            font-weight: 900;
            color: var(--color-accent);
        }

        .plays-section {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }

        .plays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .play-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .play-card.best { border-left-color: var(--color-green); }
        .play-card.worst { border-left-color: var(--color-red); }

        .play-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .play-detail {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .play-word {
            font-size: 0.9em;
            color: var(--color-text-muted);
        }

        @media (max-width: 768px) {
            .player-card {
                grid-template-columns: 50px 50px 1fr;
                gap: 10px;
            }

            .player-stats {
                grid-column: 1 / -1;
                margin-top: 10px;
            }

            .grade {
                display: none;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .section-title {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

    <script>
        // Raw data from spreadsheet
        const data = [
            {date: '1/1/2026', luke: 2, mike: 5, tony: 3, liam: 4, dave: 5, word: 'FABLE'},
            {date: '1/2/2026', luke: 4, mike: 4, tony: 'X', liam: 4, dave: 5, word: 'PROOF'},

            {date: '1/5/2026', luke: 'X', mike: 4, tony: 5, liam: 5, dave: 'X', word: 'FILLY'},
            {date: '1/6/2026', luke: 5, mike: 4, tony: 5, liam: 4, dave: 4, word: 'OOMPH'},
            {date: '1/7/2026', luke: 3, mike: 3, tony: 4, liam: 2, dave: 4, word: 'PECAN'},

            {date: '1/9/2026', luke: 4, mike: 3, tony: 5, liam: 3, dave: 3, word: 'EIGHT'},
            {date: '1/10/2026', luke: 4, mike: 3, tony: 6, liam: 4, dave: 3, word: 'MANIC'},
            {date: '1/11/2026', luke: 4, mike: 4, tony: 4, liam: 4, dave: 3, word: 'QUARK'},
            {date: '1/12/2026', luke: 4, mike: 3, tony: 3, liam: 3, dave: 2, word: 'TRIAL'},
            {date: '1/13/2026', luke: 4, mike: 4, tony: 4, liam: 4, dave: 4, word: 'GUMBO'},
            {date: '1/14/2026', luke: 3, mike: 3, tony: 4, liam: 4, dave: 4, word: 'AVOID'},
            {date: '1/15/2026', luke: 3, mike: 3, tony: 4, liam: 2, dave: 3, word: 'CHASM'},
            {date: '1/16/2026', luke: 2, mike: 4, tony: 4, liam: 'X', dave: 5, word: 'RACER'},
            {date: '1/17/2026', luke: 3, mike: 4, tony: 3, liam: 3, dave: 4, word: 'FIERY'},
            {date: '1/18/2026', luke: 4, mike: 5, tony: 4, liam: 2, dave: 4, word: 'SUMAC'},
            {date: '1/19/2026', luke: 5, mike: 5, tony: 6, liam: 5, dave: 4, word: 'WAXEN'},
            {date: '1/20/2026', luke: 5, mike: 3, tony: 4, liam: 3, dave: 6, word: 'SULLY'},
            {date: '1/21/2026', luke: 4, mike: 4, tony: 4, liam: 4, dave: 4, word: 'CUBIC'},
            {date: '1/22/2026', luke: 4, mike: 3, tony: 4, liam: 3, dave: 4, word: 'CLINK'},
            {date: '1/23/2026', luke: 3, mike: 3, tony: 3, liam: 3, dave: 4, word: 'BARON'},
            {date: '1/24/2026', luke: 4, mike: 3, tony: 5, liam: 4, dave: 4, word: 'CLIFF'},
            {date: '1/25/2026', luke: 5, mike: 3, tony: 4, liam: 3, dave: 3, word: 'STRUT'},
            {date: '1/26/2026', luke: 3, mike: 3, tony: 4, liam: 4, dave: 6, word: 'FREAK'},
            {date: '1/27/2026', luke: 6, mike: 3, tony: 5, liam: 5, dave: 4, word: 'DUSKY'},
            {date: '1/28/2026', luke: 4, mike: 5, tony: 4, liam: 4, dave: 4, word: 'CRUEL'},
            {date: '1/29/2026', luke: 4, mike: 4, tony: 3, liam: 3, dave: 4, word: 'FLAKY'},
            {date: '1/30/2026', luke: 4, mike: 4, tony: 6, liam: 'X', dave: 5, word: 'JUMBO'},
            {date: '1/31/2026', luke: 4, mike: 3, tony: 4, liam: 3, dave: 3, word: 'ALLOT'},
            {date: '2/1/2026', luke: 4, mike: 4, tony: 4, liam: 4, dave: 3, word: 'SPINY'},
            {date: '2/2/2026', luke: 3, mike: 4, tony: 5, liam: 3, dave: 4, word: 'CIGAR'},
            {date: '2/3/2026', luke: 'X', mike: 5, tony: 5, liam: 4, dave: 4, word: 'WEIGH'},
            {date: '2/4/2026', luke: 4, mike: 3, tony: 4, liam: 6, dave: 3, word: 'CHIDE'},
            {date: '2/5/2026', luke: 4, mike: 3, tony: 4, liam: 4, dave: 6, word: 'SWOOP'},
            {date: '2/6/2026', luke: 5, mike: 4, tony: 4, liam: 4, dave: 'X', word: 'GAVEL'},
            {date: '2/7/2026', luke: 4, mike: 4, tony: 4, liam: 3, dave: 3, word: 'BLEAK'},
            {date: '2/8/2026', luke: 3, mike: 4, tony: 6, liam: 4, dave: 5, word: 'EMBED'},
            {date: '2/9/2026', luke: 3, mike: 3, tony: 4, liam: 5, dave: 3, word: 'CELLO'},
            {date: '2/10/2026', luke: 'X', mike: 3, tony: 4, liam: 3, dave: 3, word: 'SCENE'},
            {date: '2/11/2026', luke: 4, mike: 3, tony: 'X', liam: 3, dave: 5, word: 'VEGAN'},
            {date: '2/12/2026', luke: 'X', mike: 3, tony: 2, liam: 'X', dave: 3, word: 'SURGE'},
            {date: '2/13/2026', luke: 'X', mike: 4, tony: 4, liam: 4, dave: 3, word: 'MOOCH'},
            {date: '2/14/2026', luke: 6, mike: 5, tony: 4, liam: 3, dave: 4, word: 'BLOOM'},
            {date: '2/15/2026', luke: 4, mike: 3, tony: 3, liam: 4, dave: 4, word: 'SKULL'},
            {date: '2/16/2026', luke: 'X', mike: 2, tony: 4, liam: 'X', dave: 2, word: 'ROOST'},
            {date: '2/17/2026', luke: 'X', mike: 6, tony: 4, liam: 4, dave: 5, word: 'SQUAD'}
        ];

        const players = ['luke', 'mike', 'tony', 'liam', 'dave'];
        const playerNames = {luke: 'Luke', mike: 'Mike', tony: 'Tony', liam: 'Liam', dave: 'Dave'};
        const playerColors = {
            luke: 'var(--color-luke)',
            mike: 'var(--color-mike)',
            tony: 'var(--color-tony)',
            liam: 'var(--color-liam)',
            dave: 'var(--color-dave)'
        };

        // Calculate stats
        function calculateStats() {
            const stats = {};
            
            players.forEach(player => {
                const guesses = data.map(d => d[player]).filter(g => g !== 'X');
                const fails = data.filter(d => d[player] === 'X').length;
                const twoGuesses = data.filter(d => d[player] === 2).length;
                const gamesPlayed = data.filter(d => d[player] !== null && d[player] !== undefined && d[player] !== '').length;
                
                // Use spreadsheet averages directly to match source data
                const spreadsheetAverages = {
                    luke: 4.27,
                    mike: 3.65,
                    tony: 4.22,
                    liam: 3.88,
                    dave: 4.06
                };
                const average = spreadsheetAverages[player];
                
                const points = data.reduce((sum, d) => {
                    const guess = d[player];
                    if (guess === 'X') return sum + 0;
                    if (guess === 2) return sum + 5;
                    if (guess === 3) return sum + 4;
                    if (guess === 4) return sum + 3;
                    if (guess === 5) return sum + 2;
                    if (guess === 6) return sum + 1;
                    return sum;
                }, 0);
                
                // Calculate wins (most points on that day)
                let wins = 0;
                data.forEach(d => {
                    const dayPoints = {};
                    players.forEach(p => {
                        const g = d[p];
                        if (g === 'X') dayPoints[p] = 0;
                        else if (g === 2) dayPoints[p] = 5;
                        else if (g === 3) dayPoints[p] = 4;
                        else if (g === 4) dayPoints[p] = 3;
                        else if (g === 5) dayPoints[p] = 2;
                        else if (g === 6) dayPoints[p] = 1;
                        else dayPoints[p] = 0;
                    });
                    const maxPoints = Math.max(...Object.values(dayPoints));
                    if (dayPoints[player] === maxPoints && maxPoints > 0) wins++;
                });
                
                // Calculate standard deviation for consistency
                const numericGuesses = guesses.map(g => parseInt(g));
                const mean = average;
                const squareDiffs = numericGuesses.map(g => Math.pow(g - mean, 2));
                const variance = squareDiffs.length > 0 ? squareDiffs.reduce((a, b) => a + b, 0) / squareDiffs.length : 0;
                const stdDev = Math.sqrt(variance);
                
                stats[player] = {
                    points,
                    average: parseFloat(average),
                    fails,
                    twoGuesses,
                    wins,
                    gamesPlayed,
                    stdDev: stdDev.toFixed(2)
                };
            });
            
            return stats;
        }

        function getGrade(stats) {
            const avg = stats.average;
            if (avg <= 3.0) return 'A+';
            if (avg <= 3.5) return 'A';
            if (avg <= 4.0) return 'B+';
            if (avg <= 4.5) return 'B';
            return 'C';
        }

        function getStreak(player) {
            const recent = data.slice(-5).map(d => d[player]);
            const recentFails = recent.filter(g => g === 'X').length;
            const recentTwos = recent.filter(g => g === 2).length;
            
            if (recentFails >= 2) return {text: 'üßä ICE COLD', class: 'streak-cold'};
            if (recentTwos >= 2) return {text: 'üî• ON FIRE', class: 'streak-hot'};
            return {text: 'üìä Steady', class: ''};
        }

        const stats = calculateStats();
        const rankings = Object.entries(stats)
            .sort((a, b) => b[1].points - a[1].points)
            .map(([player, s], index) => ({player, ...s, rank: index + 1}));

        // Render Power Rankings
        const rankingsGrid = document.getElementById('rankingsGrid');
        rankings.forEach(r => {
            const streak = getStreak(r.player);
            const grade = getGrade(r);
            
            const card = document.createElement('div');
            card.className = `player-card rank-${r.rank}`;
            card.innerHTML = `
                <div class="rank-number">${r.rank}</div>
                <div class="player-avatar ${r.player}-avatar">${playerNames[r.player][0]}</div>
                <div class="player-info">
                    <div class="player-name">${playerNames[r.player]}</div>
                    <div class="player-streak ${streak.class}">${streak.text}</div>
                </div>
                <div class="player-stats">
                    <div class="stat-box">
                        <span class="stat-value">${r.points}</span>
                        <span class="stat-label">Points</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value">${r.average}</span>
                        <span class="stat-label">Avg</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value">${r.wins}</span>
                        <span class="stat-label">Wins</span>
                    </div>
                </div>
                <div class="grade">${grade}</div>
            `;
            rankingsGrid.appendChild(card);
        });

        // Render Career Stats Table
        const careerTable = document.getElementById('careerStatsTable');
        const bestAvg = Math.min(...rankings.map(r => r.average));
        const worstAvg = Math.max(...rankings.map(r => r.average));
        const leastFails = Math.min(...rankings.map(r => r.fails));
        const mostFails = Math.max(...rankings.map(r => r.fails));
        
        careerTable.innerHTML = `
            <thead>
                <tr>
                    <th>Player</th>
                    <th>GP</th>
                    <th>Wins</th>
                    <th>Avg</th>
                    <th>Fails</th>
                    <th>2's</th>
                </tr>
            </thead>
            <tbody>
                ${rankings.map(r => `
                    <tr>
                        <td class="player-name-cell">${playerNames[r.player]}</td>
                        <td>${r.gamesPlayed}</td>
                        <td>${r.wins}</td>
                        <td class="${r.average === bestAvg ? 'highlight-best' : (r.average === worstAvg ? 'highlight-worst' : '')}">${r.average}</td>
                        <td class="${r.fails === leastFails ? 'highlight-best' : (r.fails === mostFails ? 'highlight-worst' : '')}">${r.fails}</td>
                        <td>${r.twoGuesses}</td>
                    </tr>
                `).join('')}
            </tbody>
        `;

        // Render Achievements
        const achievementsGrid = document.getElementById('achievementsGrid');
        const most2s = rankings.reduce((max, r) => r.twoGuesses > max.twoGuesses ? r : max);
        const leastFailsPlayer = rankings.reduce((min, r) => r.fails < min.fails ? r : min);
        const mostConsistent = rankings.reduce((min, r) => parseFloat(r.stdDev) < parseFloat(min.stdDev) ? r : min);
        
        achievementsGrid.innerHTML = `
            <div class="achievement">
                <div class="achievement-icon">üéØ</div>
                <div class="achievement-info">
                    <div class="achievement-title">Sharpshooter</div>
                    <div class="achievement-player">${playerNames[most2s.player]}</div>
                </div>
                <div class="achievement-value">${most2s.twoGuesses}</div>
            </div>
            <div class="achievement">
                <div class="achievement-icon">üõ°Ô∏è</div>
                <div class="achievement-info">
                    <div class="achievement-title">Fewest Fails</div>
                    <div class="achievement-player">${playerNames[leastFailsPlayer.player]}</div>
                </div>
                <div class="achievement-value">${leastFailsPlayer.fails}</div>
            </div>
            <div class="achievement">
                <div class="achievement-icon">üìè</div>
                <div class="achievement-info">
                    <div class="achievement-title">Mr. Consistency</div>
                    <div class="achievement-player">${playerNames[mostConsistent.player]}</div>
                </div>
                <div class="achievement-value">${mostConsistent.stdDev}</div>
            </div>
        `;

        // Render Recent Plays
        const playsGrid = document.getElementById('playsGrid');
        const recent10 = data.slice(-10);
        
        const bestPlays = [];
        const worstPlays = [];
        
        recent10.forEach(d => {
            players.forEach(p => {
                if (d[p] === 2) {
                    bestPlays.push({player: p, date: d.date, word: d.word, guesses: 2});
                }
                if (d[p] === 'X') {
                    worstPlays.push({player: p, date: d.date, word: d.word, guesses: 'X'});
                }
            });
        });
        
        const recentBest = bestPlays.slice(-2);
        const recentWorst = worstPlays.slice(-2);
        
        recentBest.forEach(play => {
            const card = document.createElement('div');
            card.className = 'play-card best';
            card.innerHTML = `
                <div class="play-label">‚≠ê CLUTCH PLAY</div>
                <div class="play-detail">${playerNames[play.player]} - 2 guesses!</div>
                <div class="play-word">${play.word} (${play.date})</div>
            `;
            playsGrid.appendChild(card);
        });
        
        recentWorst.forEach(play => {
            const card = document.createElement('div');
            card.className = 'play-card worst';
            card.innerHTML = `
                <div class="play-label">üíÄ WALL OF SHAME</div>
                <div class="play-detail">${playerNames[play.player]} - Failed!</div>
                <div class="play-word">${play.word} (${play.date})</div>
            `;
            playsGrid.appendChild(card);
        });
    </script>
